<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Serif+Display:ital@1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>FreeCodeCamp Test</title>
  </head>

  <body>
    <main>
      <section class="left">
        <section class="left__header">
          <p>Building A <strong>New</strong></p>
          <h1 id="title">CARRER</h1>
          <p>With Us</p>
        </section>
        <article class="left__description">
          <p id="description">Fill in the form to join our team</p>
        </article>

        <form id="survey-form">
          <section class="left__form">
            <label id="name-label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Your name..."
              class="rounded"
              required
            />
          </section>

          <section class="left__form">
            <label id="email-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Your the best email..."
              required
            />
          </section>

          <section class="left__form">
            <label id="number-label">Age</label>
            <input
              type="number"
              id="number"
              min="18"
              max="99"
              placeholder="Your age..."
            />
          </section>

          <section class="left__form">
            <label>Stack</label>
            <select class="left__form--options" id="dropdown">
              <option>You are a dev...</option>
              <option>Front-end</option>
              <option>Back-end</option>
              <option>Fullstack</option>
            </select>
          </section>

          <section id="group-radio">
            <h3 id="rd">Your best time</h3>
            <p class="left__interview-text">For a interview</p>
            <div class="left__form--radio-container">
              <div class="left__form--radio radio1">
                <input type="radio" name="rd" value="Definitely" /><label
                  >Morning</label
                >
              </div>
              <div class="left__form--radio radio2">
                <input type="radio" name="rd" value="Definitely" /><label
                  >Afternoon</label
                >
              </div>
              <div class="left__form--radio radio3">
                <input type="radio" name="rd" value="Definitely" /><label
                  >Evening</label
                >
              </div>
            </div>
          </section>

          <section class="left__form-checkboxs">
            <h3>Your know some Framework?</h3>
            <section class="left__form--check-container">
              <div class="left__form--check check1">
                <label>Angular</label>
                <input type="checkbox" value="option1" />
              </div>
              <div class="left__form--check check2">
                <label>React</label>
                <input type="checkbox" value="option2" />
              </div>
              <div class="left__form--check check3">
                <label>Vue</label>
                <input type="checkbox" value="option3" />
              </div>
            </section>
          </section>

          <section class="left__tell-us">
            <label for="story">Tell us your story:</label>
            <div>
              <textarea id="story" name="story" rows="5" cols="33">
It was a dark and stormy night...
</textarea
              >
            </div>
          </section>

          <section class="submit">
            <button id="submit" type="submit">Submit</button>
          </section>
        </form>
      </section>
      <section class="right"></section>
    </main>
  </body>
</html>
